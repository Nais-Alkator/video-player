<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="player-container shadow" id="player">
    <div class="js-video-container video-container"></div>
    <div class="buttons-container">
      <button class="js-play-button play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="js-volume-button volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-mute-button mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="js-fullscreen-button fullscreen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
